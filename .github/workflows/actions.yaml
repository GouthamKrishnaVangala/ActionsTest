name: ActionsTest


on: [push]


jobs:
  build:


    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]


    steps:

    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install 
      run: npm install

    - name: build 
      run: tsc

    - name: test
      run: npm run bstack
    
    - uses: actions/upload-artifact@v1
      - name: reports
        run: npm run allure
        path: test/reports